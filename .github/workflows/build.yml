name: build

on: push

jobs:
  ubuntu:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]

    runs-on: ${{ matrix.os }}

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: install dependencies
      run: sudo apt-get install build-essential libssl-dev pkg-config

    - name: build
      run: make

  macos:
    strategy:
      matrix:
        os: [macos-10.15, macos-11]
        ssl: [libressl, openssl]

    runs-on: ${{ matrix.os }}

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: install dependencies
      # Also install make because Xcode provides GNU make 3.81 which is too old
      run: brew install make pkg-config ${{ matrix.ssl }}

    - name: build
      # Set PKG_CONFIG_PATH as per the instructions from "brew install". See
      # also:
      # https://docs.brew.sh/How-to-Build-Software-Outside-Homebrew-with-Homebrew-keg-only-Dependencies
      run: |
        PKG_CONFIG_PATH=$(brew --prefix)/opt/${{ matrix.ssl }}/lib/pkgconfig \
          gmake

    - name: run
      run: ./sigtop check doesnotexist || test $? = 1
